<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Machine Learning Notebook</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Machine Learning Notebook">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: '机器学习笔记',
      homepage: 'README.md',
      repo: 'jwwweee/ML-notebook',
      loadSidebar: true,
      subMaxLevel: 4,
      themeColor: '#8294C6',
      executeScript: true,
      // auto2top: true,
      search: {
        placeholder: '搜索'
      },
      plugins: [
        function(hook, vm) {
          hook.doneEach(function(html, next) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
            MathJax.Hub.Config({
              tex2jax: {
                inlineMath: [ ['$', '$'] ],
                displayMath: [ ['$$', '$$']]
              }
            });
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/mathjax@2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
  
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css">
  <!-- <script src="//unpkg.com/docsify/lib/plugins/search.js"></script> -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
